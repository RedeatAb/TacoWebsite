    </head>

    <body>
        <header>
            <h1> Contact Us</h1>

            <nav>
                <ul>
                    <li>
                        <a href="/"> Home</a>
                    </li>
                    <li>
                        <a href="/#LTS">About LTS</a>

                    </li>

                </ul>
                

            </nav>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="LTS tacos" width="400" height="260">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>

            </figure>



        </header>



        <main>

            <h2> Our Contact form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend> Send us a Message </legend>
                    <p>
                        <label for="name"> Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email"
                        id="email" placeholder="your email" required>
                    </p>

                    
                    <p>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="20" placeholder="Type your message here"></textarea>
                    </p>

                    
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset"> Reset </button>








            </form>


        </main>


        <footer>
            <h3>Our Location</h3>
            <address>
            Taco Temptation Lane, Suite T <br> Kansas City, MO 5555-5555
            <br>
            <p>Phone : <a href="tel:+555555555"> 555-555-5555</a></p>
            </address>
         
            <p>
                <a href="#">Back to Top</a>
            </p>

            <hr>

                Copyright &copy; The little taco shop 
            </p>


        </footer>
